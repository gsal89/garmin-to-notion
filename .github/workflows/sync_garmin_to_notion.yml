name: Sync Garmin to Notion

on:
  schedule:
    - cron: '0 1 * * *'   # 01:00 UTC daily
  workflow_dispatch:

env:
  TZ: 'America/Montreal'

jobs:
  sync:
    runs-on: ubuntu-latest

    # Make everything available to all steps
    env:
      # Garmin: saved session + creds (creds are required by the scripts' login call)
      GARTH_TOKEN: ${{ secrets.GARTH_TOKEN }}            # full JSON with access_token & refresh_token
      GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      # Point python-garminconnect to the token directory explicitly
      GARMINTOKENS: ${{ github.workspace }}/.garth       # recognised by the library to reuse tokens

      # Notion + settings
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
      NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
      NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
      NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
      GARMIN_ACTIVITIES_FETCH_LIMIT: ${{ vars.GARMIN_ACTIVITIES_FETCH_LIMIT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Keep the garth session between runs (belt-and-braces)
      - name: Cache garth session
        uses: actions/cache@v3
        with:
          path: .garth
          key: ${{ runner.os }}-garth-v1

      # Seed the token file from GARTH_TOKEN so no fresh SSO/MFA is attempted
      - name: Seed garth token (no MFA)
        run: |
          mkdir -p .garth
          printf '%s' "${GARTH_TOKEN}" > .garth/token.json

      - name: Run activities + records
        run: |
          python garmin-activities.py
          python personal-records.py

      - name: Run daily steps (only if DB set)
        if: ${{ env.NOTION_STEPS_DB_ID != '' }}
        run: |
          python daily-steps.py

      - name: Run sleep (only if DB set)
        if: ${{ env.NOTION_SLEEP_DB_ID != '' }}
        run: |
          python sleep-data.py
