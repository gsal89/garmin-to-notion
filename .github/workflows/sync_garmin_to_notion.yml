name: Sync Garmin to Notion (garth)

on:
  schedule:
    - cron: '3 1 * * *'   # 01:03 UTC = 09:03 AWST daily
  workflow_dispatch:

env:
  TZ: 'Australia/Perth'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || pip install garth requests

      - name: Restore garth session files
        env:
          GARTH_OAUTH1_JSON: ${{ secrets.GARTH_OAUTH1_JSON }}
          GARTH_OAUTH2_JSON: ${{ secrets.GARTH_OAUTH2_JSON }}
        run: |
          mkdir -p "$RUNNER_TEMP/.garth"
          printf '%s' "$GARTH_OAUTH1_JSON" > "$RUNNER_TEMP/.garth/oauth1_token.json"
          printf '%s' "$GARTH_OAUTH2_JSON" > "$RUNNER_TEMP/.garth/oauth2_token.json"

      - name: Sync activities to Notion
        env:
          GARTH_HOME: ${{ runner.temp }}/.garth   # point garth at restored session
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          GARMIN_ACTIVITIES_FETCH_LIMIT: ${{ vars.GARMIN_ACTIVITIES_FETCH_LIMIT }}
          TZ: 'Australia/Perth'
        run: |
          python sync_with_garth.py
