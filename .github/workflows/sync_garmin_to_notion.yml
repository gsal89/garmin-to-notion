name: Sync Garmin to Notion

on:
  schedule:
    - cron: '0 1 * * *'   # 01:00 UTC daily
  workflow_dispatch:

env:
  TZ: 'America/Montreal'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Use the saved Garmin session token (no fresh login, no MFA)
      - name: Run activities + records
        env:
          GARTH_TOKEN: ${{ secrets.GARTH_TOKEN }}        # ‚Üê IMPORTANT
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          GARMIN_ACTIVITIES_FETCH_LIMIT: ${{ vars.GARMIN_ACTIVITIES_FETCH_LIMIT }}
        run: |
          python garmin-activities.py
          python personal-records.py

      - name: Run daily steps (only if DB set)
        if: ${{ secrets.NOTION_STEPS_DB_ID != '' }}
        env:
          GARTH_TOKEN: ${{ secrets.GARTH_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
        run: |
          python daily-steps.py

      - name: Run sleep (only if DB set)
        if: ${{ secrets.NOTION_SLEEP_DB_ID != '' }}
        env:
          GARTH_TOKEN: ${{ secrets.GARTH_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
        run: |
          python sleep-data.py
